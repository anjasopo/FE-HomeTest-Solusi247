<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Header -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Anjas Susetya</span>
          </a>
        </header>
      </div>
  
    <!-- Content -->
    <div class="container custom-container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="first-tab" data-bs-toggle="tab" data-bs-target="#first-tab-pane" type="button" role="tab" aria-controls="first-tab-pane" aria-selected="true">Tab pertama</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="second-tab" data-bs-toggle="tab" data-bs-target="#second-tab-pane" type="button" role="tab" aria-controls="second-tab-pane" aria-selected="false">Tab kedua</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="third-tab" data-bs-toggle="tab" data-bs-target="#third-tab-pane" type="button" role="tab" aria-controls="third-tab-pane" aria-selected="false">Tab ketiga</button>
        </li>
      </ul>
      
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active pt-3" id="first-tab-pane" role="tabpanel" aria-labelledby="first-tab" tabindex="0">
          <div class="input-group mb-3">
            <input id="number-input" type="text" class="form-control" placeholder="Masukkan angka">
            <button class="btn btn-outline-secondary" type="button" id="btn-tab1">Button</button>
          </div>
        </div>
        <div class="tab-pane fade" id="second-tab-pane" role="tabpanel" aria-labelledby="second-tab" tabindex="0">
          <div class="tab2-btn-container d-none my-3">
            <button class="btn btn-primary me-2" type="button" id="regenerate">Generate</button>
            <button class="btn btn-success" type="button" id="next">Next</button>
          </div>
          <div class="table-container"></div>
        </div>
        <div class="tab-pane fade" id="third-tab-pane" role="tabpanel" aria-labelledby="third-tab" tabindex="0">
          <p>
            Result: 
            <span class="result"></span>
           </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
          <p class="text-center text-body-secondary">&copy; 25 May 2023</p>
        </footer>
      </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
